<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wovenTable.css">
    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Google fonts: Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Google fonts: DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>woven table</title>
</head>
<body>
    <section id="inputsSection" class="centered">
        <h2>Choose the size of your swatch</h2>
        <div class="inputs">
            <label for="rowsInput"> Number of rows:
                <input type="number" id="rowsInput" min="1" step="1" value="3">
            </label>        
        </div>
        <div class="inputs">
            <label for="columnsInput"> Number of columns:
                <input type="number" id="columnsInput" min="1" step="1" value="5">
            </label>        
        </div>
        <div class="inputs">
            <label for="sizeInput"> Size:
                <input type="number" id="sizeInput" min="1" step="1" value="40"> px
            </label>        
        </div>
        <hr>

        <div class="centered buttonsDiv">
            <h2>Pick a style</h2>
            <div class="btn-group btn-group-lg " role="group">
                <button type="button" id="triangleTile" class="btn btn-secondary tileButton">
                    triangles</button>
                <button type="button" id="lineTile" class="btn btn-primary tileButton">
                    line</button>
                <button type="button" id="lineTile2" class="btn btn-secondary tileButton">
                    line2</button>
                <button type="button" id="cableTile" class="btn btn-secondary tileButton">
                    cable</button>
            </div>
        </div>
        <hr>

        <div class="centered buttonDiv">
            <button id="generateBtn">Generate</button>
            <!-- <button id="clearBtn">Clear</button> -->
            <button id="gridBtn" class="disabled">Toggle Grid</button>
        </div>

        
    </section>
    <hr>
    <section class="centered">
        <div id="colorPickerDiv">

            <div id="colorSwatches">
                <div class="swatch">
                    <label for="colorPickerA">
                        <input type="color" id="colorPickerA" title="Pick line color A" value="#5F5FA5"> 
                    </label>
                    <div class="swatchInfo">
                        <h3>Pick color A</h3>
                    </div>
                </div>
                <div class="swatch">
                    <label for="colorPickerB">
                        <input type="color" id="colorPickerB" title="Pick line color B" value="#ffa500"> 
                    </label>
                    <div class="swatchInfo">
                        <h3>Pick color B</h3>
                    </div>
                </div>
                <!-- <div class="swatch">
                    <label for="colorPickerBackground">
                        <input type="color" id="colorPickerBackground" title="Pick background color" value="#ffffff"> 
                    </label>
                    <div class="swatchInfo">
                        <h3>Pick Background</h3>
                    </div>
                </div> -->
                <div class="swatch">
                    <label for="colorPickerGrid">
                        <input type="color" id="colorPickerGrid" title="Pick grid color" value="#a998b1"> 
                    </label>
                    <div class="swatchInfo">
                        <h3>Pick Grid color</h3>
                    </div>
                </div>
            </div>
        </div> 
    </section>
    <hr>
    <section id="SVGtablesection" class="centered">
        <table id="htmlTableID">
        </table>
        <div id="tileBoard"></div>
    </section>
    <hr>

    <div id="knot" class="frame"></div>
    
    <script src="index.js"></script>
    <script src="classes.js"></script>
    <script src="woven.js"></script>

    <!-- <script src="celticIndex.js"></script> -->
    <!-- <script src="celtic_baseMS.js"></script>
    <script src="celtic_displayMS.js"></script>
    <script src="celtic_editorMS.js"></script>
    <script src="celticIndex.js"></script> -->


</body>
</html>
